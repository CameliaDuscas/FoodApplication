            <div class=registerbox>
                <section class="section w-details-area center-text">
                    <div class="container">
                      <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10">
                          
                          <div class="heading">
                            <h2 class="title" style="color: green">Register now</h2>
                            
                          </div>



            <div class="containerRegister">
                
                   <!---Form starting----> 
                   <div class="row ">
                    <!--- For Name---->
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-xs-4">
                                      <label class="firstname">First Name :</label> </div>
                                <div class="col-xs-8">
                                    <input type="text" name="fname" id="first_name" placeholder="Enter your First Name" class="form-control ">
                            </div>
                             </div>
                        </div>
                        
                        
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-xs-4">
                                    <label class="lastname">Last Name :</label></div>
                               <div class ="col-xs-8">	 
                                    <input type="text" name="lname" id="last_name" placeholder="Enter your Last Name" class="form-control last">
                               </div>
                            </div>
                        </div>
                    
                    <!-----For Password and confirm password---->
                         <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-xs-4">
                                          <label class="pass">Password :</label></div>
                                 <div class="col-xs-8">
                                        <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control">
                                </div>
                         </div>
                         </div>

                         <!-----For email---->
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-xs-4">
                                    <label class="mail" >Email :</label></div>
                                <div class="col-xs-8"	>	 
                                     <input type="email" name="email"  id="email"placeholder="Enter your email" class="form-control" >
                                </div>
                            </div>
                        </div>



                        <div class="col-sm-12">
                            <div class ="row">
                                <div class="col-xs-4 ">
                                  <label class="customer">Customer type:</label>
                                </div>
                            
                                <div class="col-xs-4 admin">	 
                                    <input type="radio" name="customer"  id="customer_type" value="admin">ADMIN</input>
                                </div>
                                
                                <div class="col-xs-4 user">
                                    <input type="radio"  name="customer" id="customer_type" value="customer" >USER</input>
                                </div>
                           
                              </div>
                           
                        </div>
                    </div>	 
                         
                    <!-----------For Phone number-------->
                        <div class="col-sm-12">
                            <div class ="row">
                                <div class="col-xs-4 ">
                                  <label class="gender">Gender:</label>
                                </div>
                            
                                <div class="col-xs-4 male">	 
                                    <input type="radio" name="gender"  id="gender" value="boy">Male</input>
                                </div>
                                
                                <div class="col-xs-4 female">
                                    <input type="radio"  name="gender" id="gender" value="girl" >Female</input>
                                </div>
                                
                           
                              </div>
                              <div class="col-sm-12">
                                <div class="btn btn-warning" onclick="register()">Submit</div>
                          </div>
                        </div>
                    </div>
